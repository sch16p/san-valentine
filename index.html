<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F√ºr Dich ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .since {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      color: #ff5e8a;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Te Amo ‚ù§Ô∏è</h1>

    <p>
      Every day with you feels like Valentine‚Äôs Day.
    </p>

    <div class="since" id="since"></div>

    <button onclick="toggleMusic()">Play our song üé∂</button>

    <audio id="music" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // ‚ù§Ô∏è DATE HERE
    const startDate = new Date("2026-01-01T00:00:00");

    function updateSince() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const days = Math.floor(diff / (3600 * 24));
      diff %= 3600 * 24;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById("since").innerHTML =
        `Together for<br>
         <strong>${days}</strong> days,
         <strong>${hours}</strong> hours,
         <strong>${minutes}</strong> minutes,
         <strong>${seconds}</strong> seconds üíû`;
    }

    setInterval(updateSince, 1000);
    updateSince();

    // üé∂ MUSIC
    const music = document.getElementById("music");
    music.volume = 0.25;

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
