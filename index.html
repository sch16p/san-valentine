<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>F√ºr dich ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff7aa2, #ff9ec4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 25px;
      width: 90%;
      max-width: 700px;
      margin-top: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tabs button {
      background: white;
      color: #ff5f8f;
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }

    .tab-content {
      display: none;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 20px;
      margin-top: 15px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      border-radius: 18px;
      object-fit: cover;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      width: 80%;
    }

    .music-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      color: #ff5f8f;
      text-align: center;
      padding: 8px;
      font-weight: 600;
    }

    .music-bar button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #ff5f8f;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="tabs">
      <button onclick="showTab('start')">Start</button>
      <button onclick="showTab('counter')">Love Counter</button>
      <button onclick="showTab('gallery')">Galerie</button>
      <button onclick="showTab('mapTab')">Unsere Reisen</button>
      <button onclick="showTab('secret')">Geheimnis</button>
    </div>

    <div id="start" class="tab-content active">
      <h1>Te amo ‚ù§Ô∏è</h1>
      <p>Diese Seite ist nur f√ºr dich.</p>
    </div>

    <div id="counter" class="tab-content">
      <h2>üíû Wir seit</h2>
      <p id="loveCounter"></p>
    </div>

    <div id="gallery" class="tab-content">
      <h2>üì∏ Unsere Momente</h2>
      <div class="gallery">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
        <img src="images/3.jpg">
        <img src="images/4.jpg">
      </div>
    </div>

    <div id="mapTab" class="tab-content">
      <h2>üåç Unsere Reisen</h2>
      <div id="map"></div>
    </div>

    <div id="secret" class="tab-content">
      <h2>üîí Geheimnis</h2>
      <p>Passwort eingeben</p>
      <input type="password" id="pw" placeholder="Passwort">
      <p id="secretText"></p>
    </div>
  </div>

  <div class="music-bar">
    <button onclick="toggleMusic()">üíñ Dein Lieblingslied üé∂ üíñ</button>
    <audio id="music" src="music.mp3" loop></audio>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === "mapTab") setTimeout(() => map.invalidateSize(), 200);
    }

    // LOVE COUNTER MIT SEKUNDEN
    const startDate = new Date("2026-01-01T00:00:00");
    function updateLoveCounter() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);
      const days = Math.floor(diff / 86400);
      diff %= 86400;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById("loveCounter").innerText =
        `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
    }
    setInterval(updateLoveCounter, 1000);
    updateLoveCounter();

    // PASSWORT
    document.getElementById("pw").addEventListener("input", () => {
      document.getElementById("secretText").innerText =
        document.getElementById("pw").value === "1126"
          ? "Du bist mein Lieblingsmensch ‚ù§Ô∏è"
          : "";
    });

    // MUSIK
    const music = document.getElementById("music");
    function toggleMusic() {
      music.paused ? music.play() : music.pause();
    }

    // KARTE
    const map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    const places = [
      { coords: [49.797330555556, 9.9123194444444], text: "Schule + Erster Kuss"},
    ];
    places.forEach(p =>
      L.marker(p.coords).addTo(map).bindPopup(p.text)
    );
  </script>

</body>
</html>
