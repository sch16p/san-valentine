<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>F√ºr dich ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 45px;
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .since {
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      margin-top: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      color: #ff5e8a;
      font-size: 1rem;
      cursor: pointer;
    }

    input {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      width: 90%;
      font-size: 1rem;
      text-align: center;
    }

    .secret {
      margin-top: 20px;
      display: none;
      font-size: 1.15rem;
      line-height: 1.6;
    }

    /* ‚ù§Ô∏è SCHWEBENDE HERZEN */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* üì± HANDY-OPTIMIERUNG */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }

      p {
        font-size: 1rem;
      }

      .since {
        font-size: 1rem;
      }

      button {
        font-size: 1.05rem;
        padding: 14px 22px;
      }

      input {
        font-size: 1.05rem;
      }

      .card {
        padding: 30px 25px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Te Amo ‚ù§Ô∏è</h1>

    <p>
      Jeden Tag mit dir f√ºhlt sich besonders an.
    </p>

    <div class="since" id="since"></div>

    <button onclick="toggleMusic()">Unsere Musik abspielen üé∂</button>

    <div style="margin-top:30px;">
      <p>üíå Gib das geheime Passwort ein</p>
      <input id="passwordInput" placeholder="kleiner Hinweis: etwas Besonderes‚Ä¶" />
      <button onclick="checkPassword()">Nachricht √∂ffnen üíñ</button>
    </div>

    <div class="secret" id="secretMessage">
      ü•πüíû<br>
      Du bist mein Lieblingsmensch.<br>
      Mit dir ist alles sch√∂ner.
    </div>

    <audio id="music" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    /* ‚ù§Ô∏è ZUSAMMEN-SEIT COUNTER */
    const startDate = new Date("2023-07-12T00:00:00"); // ‚Üê Datum anpassen

    function updateSince() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const days = Math.floor(diff / (3600 * 24));
      diff %= 3600 * 24;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById("since").innerHTML =
        `Zusammen seit<br>
         <strong>${days}</strong> Tagen,
         <strong>${hours}</strong> Stunden,
         <strong>${minutes}</strong> Minuten,
         <strong>${seconds}</strong> Sekunden üíû`;
    }

    setInterval(updateSince, 1000);
    updateSince();

    /* üé∂ MUSIK */
    const music = document.getElementById("music");
    music.volume = 0.25;

    function toggleMusic() {
      music.paused ? music.play() : music.pause();
    }

    /* üîê PASSWORT */
    const correctPassword = "love"; // ‚Üê HIER DEIN PASSWORT

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("secretMessage").style.display = "block";
      } else {
        alert("Hmm‚Ä¶ das ist noch nicht richtig üí≠");
      }
    }

    /* ‚ù§Ô∏è HERZEN GENERIEREN */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
