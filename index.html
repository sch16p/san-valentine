<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 45px;
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .since {
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      color: #ff5e8a;
      font-size: 1rem;
      cursor: pointer;
    }

    input {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 80%;
      font-size: 1rem;
      text-align: center;
    }

    .secret {
      margin-top: 20px;
      display: none;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* ‚ù§Ô∏è HEARTS */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Te Amo ‚ù§Ô∏è</h1>

    <p>Every day with you feels like Valentine‚Äôs Day.</p>

    <div class="since" id="since"></div>

    <button onclick="toggleMusic()">Play our song üé∂</button>

    <div style="margin-top:30px;">
      <p>üíå Enter the secret password</p>
      <input id="passwordInput" placeholder="hint: something special..." />
      <button onclick="checkPassword()">Unlock üíñ</button>
    </div>

    <div class="secret" id="secretMessage">
      ü•πüíû<br>
      You are my favorite person in this world.<br>
      Every moment with you means everything to me.
    </div>

    <audio id="music" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    /* ‚ù§Ô∏è SINCE COUNTER */
    const startDate = new Date("2023-07-12T00:00:00");

    function updateSince() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const days = Math.floor(diff / (3600 * 24));
      diff %= 3600 * 24;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById("since").innerHTML =
        `Together for<br>
         <strong>${days}</strong> days,
         <strong>${hours}</strong> hours,
         <strong>${minutes}</strong> minutes,
         <strong>${seconds}</strong> seconds üíû`;
    }

    setInterval(updateSince, 1000);
    updateSince();

    /* üé∂ MUSIC */
    const music = document.getElementById("music");
    music.volume = 0.25;

    function toggleMusic() {
      music.paused ? music.play() : music.pause();
    }

    /* üîê PASSWORD */
    const correctPassword = "1126"; // ‚Üê HIER PASSWORT √ÑNDERN

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("secretMessage").style.display = "block";
      } else {
        alert("Hmm‚Ä¶ Versuch Nochmal üí≠");
      }
    }

    /* ‚ù§Ô∏è HEART GENERATOR */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
