<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>F√ºr dich ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      text-align: center;
      padding-bottom: 80px;
    }

    /* ‚ù§Ô∏è HERZEN */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* üì¶ CARD */
    .card {
      position: relative;
      z-index: 2;
      margin: 80px auto 0;
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
    }

    h1 { font-size: 3rem; margin-bottom: 10px; }
    p  { font-size: 1.1rem; line-height: 1.6; }

    /* üîÄ TABS */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
      color: #ff5e8a;
      font-size: 0.95rem;
    }

    .tab-btn.active {
      background: white;
      font-weight: bold;
    }

    .tab {
      display: none;
      margin-top: 20px;
    }

    .tab.active {
      display: block;
    }

    /* üîê INPUT */
    input {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      width: 90%;
      font-size: 1rem;
      text-align: center;
    }

    .secret {
      margin-top: 20px;
      display: none;
      font-size: 1.15rem;
      line-height: 1.6;
    }

    /* üé∂ MUSIK BAR */
    .music-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.9);
      color: #ff5e8a;
      padding: 14px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 5;
    }

    /* üì± MOBILE */
    @media (max-width: 600px) {
      h1 { font-size: 2.4rem; }
      .card { padding: 30px 25px; margin-top: 60px; }
    }
  </style>
</head>

<body>

  <!-- ‚ù§Ô∏è HERZEN -->
  <script>
    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 12000);
    }
    setInterval(createHeart, 600);
  </script>

  <div class="card">

    <!-- üîÄ NAV -->
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('home', this)">Start</button>
      <button class="tab-btn" onclick="showTab('counter', this)">Love Counter</button>
      <button class="tab-btn" onclick="showTab('secret', this)">Geheimnis</button>
    </div>

    <!-- üè† HOME -->
    <div id="home" class="tab active">
      <h1>Te Amo ‚ù§Ô∏è</h1>
      <p>Diese kleine Seite ist nur f√ºr dich.</p>
    </div>

    <!-- ‚è≥ COUNTER -->
    <div id="counter" class="tab">
      <h1>‚è≥</h1>
      <p id="since"></p>
    </div>

    <!-- üîê SECRET -->
    <div id="secret" class="tab">
      <p>üíå Gib das geheime Passwort ein</p>
      <input id="passwordInput" placeholder="kleiner Hinweis‚Ä¶" />
      <br><br>
      <button class="tab-btn" onclick="checkPassword()">Nachricht √∂ffnen üíñ</button>

      <div class="secret" id="secretMessage">
        ü•πüíû<br>
        Du bist mein Lieblingsmensch.<br>
        Mit dir f√ºhlt sich alles richtig an.
      </div>
    </div>

  </div>

  <!-- üé∂ MUSIK -->
  <div class="music-bar" onclick="toggleMusic()">
    üíñ Dein Lieblingslied üé∂ üíñ
  </div>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* üîÄ TABS */
    function showTab(id, btn) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    /* ‚è≥ COUNTER */
    const startDate = new Date("2023-07-12T00:00:00");

    function updateSince() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const d = Math.floor(diff / 86400);
      diff %= 86400;
      const h = Math.floor(diff / 3600);
      diff %= 3600;
      const m = Math.floor(diff / 60);
      const s = diff % 60;

      document.getElementById("since").innerHTML =
        `Zusammen seit<br>
         <strong>${d}</strong> Tagen,
         <strong>${h}</strong> Stunden,
         <strong>${m}</strong> Minuten,
         <strong>${s}</strong> Sekunden üíû`;
    }

    setInterval(updateSince, 1000);
    updateSince();

    /* üé∂ MUSIK */
    const music = document.getElementById("music");
    music.volume = 0.25;

    function toggleMusic() {
      music.paused ? music.play() : music.pause();
    }

    /* üîê PASSWORT */
    const correctPassword = "love";

    function checkPassword() {
      if (document.getElementById("passwordInput").value === correctPassword) {
        document.getElementById("secretMessage").style.display = "block";
      } else {
        alert("Hmm‚Ä¶ das ist noch nicht richtig üí≠");
      }
    }
  </script>

</body>
</html>
