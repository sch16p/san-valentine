<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.4rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Te Amo ❤️</h1>
    <p>
      Every day with you feels like Valentine’s Day.<br>
      This little page is just for you.
    </p>
  </div>
</body>
</html>
