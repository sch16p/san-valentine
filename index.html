<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>F√ºr dich ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff7aa2, #ff9ec4);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* LOCK SCREEN */
    #lock {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff5f8f, #ff8fb8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
    }

    #lock .box {
      background: rgba(255,255,255,0.2);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(12px);
    }

    #lock input {
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 10px;
      width: 150px;
    }

    #lock button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      background: white;
      color: #ff5f8f;
      font-weight: 700;
      cursor: pointer;
    }

    #error {
      margin-top: 10px;
      color: #ffdede;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s ease-in forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }

    /* APP */
    #app {
      display: none;
      height: 100%;
      overflow-y: auto;
    }

    .card {
      margin: 30px auto;
      padding: 25px;
      width: 90%;
      max-width: 700px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      background: white;
      color: #ff5f8f;
      font-weight: 600;
      cursor: pointer;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; text-align: center; }

    h1 { font-size: 3rem; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      border-radius: 18px;
      object-fit: cover;
    }

    #map {
      height: 400px;
      border-radius: 20px;
      margin-top: 15px;
    }

    .music-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      color: #ff5f8f;
      text-align: center;
      padding: 8px;
      font-weight: 600;
    }

    .music-bar button {
      background: none;
      border: none;
      cursor: pointer;
      color: #ff5f8f;
      font-size: 1rem;
    }
  </style>
</head>

<body>

<!-- üîí LOCK -->
<div id="lock">
  <div class="box">
    <h2>üîí Nur f√ºr dich</h2>
    <p>Gib den Code ein</p>
    <input type="password" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <br>
    <button onclick="unlock()">√ñffnen üíñ</button>
    <div id="error"></div>
  </div>
</div>

<!-- ‚ù§Ô∏è APP -->
<div id="app">
  <div class="card">
    <div class="tabs">
      <button onclick="showTab('start')">Start</button>
      <button onclick="showTab('counter')">Love Counter</button>
      <button onclick="showTab('gallery')">Galerie</button>
      <button onclick="showTab('mapTab')">Unsere Reisen</button>
    </div>

    <div id="start" class="tab-content active">
      <h1>Te amo ‚ù§Ô∏è</h1>
      <p>Diese Seite geh√∂rt nur uns.</p>
    </div>

    <div id="counter" class="tab-content">
      <p id="loveCounter"></p>
    </div>

    <div id="gallery" class="tab-content">
      <div class="gallery">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
        <img src="images/3.jpg">
      </div>
    </div>

    <div id="mapTab" class="tab-content">
      <div id="map"></div>
    </div>
  </div>

  <div class="music-bar">
    <button onclick="toggleMusic()">üíñ Dein Lieblingslied üé∂ üíñ</button>
    <audio id="music" src="music.mp3" loop></audio>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const CORRECT_PIN = "1126";
  let mapLoaded = false;

  function unlock() {
    const pin = document.getElementById("pin").value;
    if (pin === CORRECT_PIN) {
      spawnHearts();
      setTimeout(() => {
        document.getElementById("lock").style.display = "none";
        document.getElementById("app").style.display = "block";
        startCounter();
      }, 800);
    } else {
      document.getElementById("error").innerText = "Falscher Code üíî";
    }
  }

  function spawnHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  }

  function showTab(id) {
    document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
    document.getElementById(id).classList.add("active");

    if (id === "mapTab" && !mapLoaded) {
      loadMap();
      mapLoaded = true;
    }
  }

  function startCounter() {
    const startDate = new Date("2026-01-01T00:00:00");
    setInterval(() => {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);
      const d = Math.floor(diff / 86400);
      diff %= 86400;
      const h = Math.floor(diff / 3600);
      diff %= 3600;
      const m = Math.floor(diff / 60);
      const s = diff % 60;
      document.getElementById("loveCounter").innerText =
        `${d} Tage, ${h} Stunden, ${m} Minuten, ${s} Sekunden ‚ù§Ô∏è`;
    }, 1000);
  }

  function toggleMusic() {
    const m = document.getElementById("music");
    m.paused ? m.play() : m.pause();
  }

  function loadMap() {
    const map = L.map("map").setView([49.7973306, 9.9123194], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    L.marker([49.7973306, 9.9123194]).addTo(map)
      .bindPopup("Friedrich-K√∂nig-Gymnasium W√ºrzburg üíô");
  }
</script>

</body>
</html>
